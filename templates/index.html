<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@ramintavassoli">
		<title>Stock Closing Prices</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script type="text/javascript">
      $(function() {
        $('a#process_input').bind('click', function() {
        $.getJSON('/background_process', {
          ticker_name: $('input[name="ticker_name"]').val(),
        }, function(data) {
          $("#result").text(data.result);
        });
        return false;
        });
      });
    </script>
  </head>
	<body>
		<div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h3>Input the stock ticker of your interest to see its closing prices over the last 30 days:</h3>
          <form>
          	<input type="text" name="ticker_name" placeholder="AAPL">
            <a href='#' id=process_input><button>Submit</button></a>
          </form>
          <p id=result></p>
          <div></div>
          <h5>By, Ramin Tavassoli</h5>
        </div>
      </div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
